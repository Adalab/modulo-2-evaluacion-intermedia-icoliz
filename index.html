<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/reset.css" />
    <link rel="stylesheet" href="./style/style.css" />
    <title>Ejercicio Evaluación intermedia Ico</title>
  </head>
  <body>
    <form action="">
      <h1>Juego Piedra, Papel y Tijera</h1>
      <h2>Introduce aquí tu jugada</h2>
      <select name="select" id="select" class="js_selectValue">
        <option value="option-choose" disabled selected>
          Seleccione su jugada
        </option>
        <option value="option-piedra">Piedra</option>
        <option value="option-papel">Papel</option>
        <option value="option-tijera">Tijera</option>
      </select>
      <button type="button" class="js_playBtn">Jugar</button>
      <p class="js_textResult">¡Vamos a jugar!</p>
      <p>Jugador: <span class="js_counterJugador">0</span></p>
      <p>Computadora: <span class="js_counterOrdenador">0</span></p>
    </form>
    <script type="text/javascript" src="./js/main.js"></script>
  </body>
</html>
